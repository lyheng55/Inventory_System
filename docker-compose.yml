version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: inventory_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventory_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/scripts/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inventory_network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: inventory_db
      DB_USER: inventory_user
      DB_PASSWORD: inventory_password
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - inventory_network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: inventory_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - inventory_network

volumes:
  mysql_data:

networks:
  inventory_network:
    driver: bridge
